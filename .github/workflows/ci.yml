name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # نصب PNPM - سریع‌تر و پایدارتر
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # Node + کش وابسته‌ها (کش بر اساس web/pnpm-lock.yaml)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Install deps
        working-directory: web
        run: pnpm install --frozen-lockfile

      - name: Prisma generate
        working-directory: web
        # اگر در schema.prisma از env("DATABASE_URL") استفاده کرده‌ای، این خط کمک می‌کند.
        env:
          DATABASE_URL: file:./prisma/tournament.sqlite
        run: pnpm prisma generate

      - name: Build
        working-directory: web
        run: pnpm build
